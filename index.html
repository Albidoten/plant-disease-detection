<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection with YOLO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .detection-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }
        
        .confidence-bar {
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            margin-top: 5px;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-stethoscope"></i> Disease Detection with YOLO</h1>
                <p class="mb-0">Upload an image to detect diseases using custom trained YOLOv8 model</p>
            </div>
            
            <div class="p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="upload-section">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h4>Drag & Drop your image here</h4>
                                <p class="text-muted">or click to browse</p>
                                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                                <button class="btn btn-primary mt-3" onclick="document.getElementById('fileInput').click()">
                                    <i class="fas fa-folder-open"></i> Choose Image
                                </button>
                            </div>
                            
                            <div class="loading text-center mt-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Analyzing image for diseases...</p>
                            </div>
                            
                            <div id="originalImage" class="mt-4" style="display: none;">
                                <h5><i class="fas fa-image"></i> Original Image</h5>
                                <div class="image-container">
                                    <img id="originalImg" class="img-fluid" alt="Original">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div id="results" style="display: none;">
                            <h5><i class="fas fa-search"></i> Disease Detection Results</h5>
                            
                            <div id="statsContainer" class="mb-4">
                                <div class="stats-card">
                                    <h3 id="objectCount">0</h3>
                                    <p class="mb-0">Diseases Detected</p>
                                </div>
                            </div>
                            
                            <div class="image-container mb-4">
                                <img id="resultImg" class="img-fluid" alt="Detection Result">
                            </div>
                            
                            <div id="detectionsList">
                                <!-- Detection details will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.querySelector('.loading');
        const originalImage = document.getElementById('originalImage');
        const results = document.getElementById('results');
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }
            
            // Show original image
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImg').src = e.target.result;
                originalImage.style.display = 'block';
                originalImage.classList.add('fade-in');
            };
            reader.readAsDataURL(file);
            
            // Upload and process
            uploadFile(file);
        }
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            loading.style.display = 'block';
            results.style.display = 'none';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error uploading file: ' + error);
            });
        }
        
        function displayResults(data) {
            // Show result image
            document.getElementById('resultImg').src = `/results/${data.result_image}`;
            
            // Update stats
            document.getElementById('objectCount').textContent = data.detections.length;
            
            // Display detections
            const detectionsList = document.getElementById('detectionsList');
            detectionsList.innerHTML = '';
            
            if (data.detections.length === 0) {
                detectionsList.innerHTML = '<div class="detection-card"><p class="text-muted mb-0">No diseases detected</p></div>';
            } else {
                data.detections.forEach((detection, index) => {
                    const confidence = Math.round(detection.confidence * 100);
                    const detectionCard = document.createElement('div');
                    detectionCard.className = 'detection-card fade-in';
                    detectionCard.style.animationDelay = `${index * 0.1}s`;
                    
                    detectionCard.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1"><i class="fas fa-tag"></i> ${detection.class_name}</h6>
                                <small class="text-muted">Confidence: ${confidence}%</small>
                            </div>
                            <div class="badge bg-primary">${confidence}%</div>
                        </div>
                        <div class="confidence-bar mt-2">
                            <div style="width: ${confidence}%; height: 100%; background: ${getConfidenceColor(confidence)}; border-radius: 4px;"></div>
                        </div>
                    `;
                    
                    detectionsList.appendChild(detectionCard);
                });
            }
            
            results.style.display = 'block';
            results.classList.add('fade-in');
        }
        
        function getConfidenceColor(confidence) {
            if (confidence >= 80) return '#28a745';
            if (confidence >= 60) return '#ffc107';
            return '#dc3545';
        }
    </script>
</body>
</html>
